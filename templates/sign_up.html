<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="../static/sign_up.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
        alert("{{messages[-1]}}")
    </script>
    {% endif %}
    {% endwith %}
<div class="logo-box">
    <a href="login.html">
        <img id="logo" src="../static/logo.jpeg" width="200px" height="80px">
    </a>
</div>
<hr class="line">
    <form method="post" id="signup-form">
        <div class="wrap">
            <h1 style="text-align: center">회원가입</h1>
            <div class="input-group mb-3 name-box">
                <span class="input-group-text" id="name-box">이름</span>
                <input style="margin-left: 30px" type="text" id="username" name="username" class="form-control" placeholder="이름을 입력해주세요."
                       aria-label="User-name"
                       aria-describedby="basic-addon1">
            </div><!--이름입력창-->
            <div class="input-group mb-3 id-box">
                <span class="input-group-text" id="id-box">아이디</span>
                <input style="margin-left: 15px" type="text" name="userid" id="userid" class="form-control" placeholder="아이디를 입력해주세요."
                       aria-label="User-name"
                       aria-describedby="basic-addon1">
            </div><!--아이디입력창-->
            <div class="input-group mb-3 pw-box">
                <span class="input-group-text" id="pw-box">비밀번호</span>
                <input style="margin-left: 3px" type="password" name="password" id="password" class="form-control"
                       placeholder="비밀번호를 입력해주세요." aria-label="User-name"
                       aria-describedby="basic-addon1">
            </div><!--비밀번호입력창-->
            <div class="input-group mb-3 rpw-box">
                <span class="input-group-text" id="rpw-box">비밀번호확인</span>
                <input style="margin-left: -25px" type="password" name="re_password" id="re_password" class="form-control"
                       placeholder="비밀번호를 입력해주세요." aria-label="User-name"
                       aria-describedby="basic-addon1">
            </div><!--비밀번호확인입력창-->
            <p class="alert alert-success" id="alert-success" style="color: #70a1ff; text-align: center;">비밀번호가 일치합니다.</p>
            <p class="alert alert-danger" id="alert-danger" style="color: red; text-align: center;">비밀번호가 일치하지 않습니다.</p>
            <button type="submit" class="btn btn-primary signup-btn">가입하기</button><!--가입하기버튼-->
        </div> <!--회원가입 폼-->
    </form>
    <div class="bottom-color">
        <hr class="line">
    </div>
<script>
    $(function () {
        $("#alert-success").hide();
        $("#alert-danger").hide();
        $("input").keyup(function () {
            var password = $("#password").val();
            var re_password = $("#re_password").val();
            if (password != "" || re_password != "") {
                if (password == re_password) {
                    $("#alert-success").show();
                    $("#alert-danger").hide();
                    $("#submit").removeAttr("disabled");
                } else {
                    $("#alert-success").hide();
                    $("#alert-danger").show();
                    $("#submit").attr("disabled", "disabled");
                }
            }
        });
    });
</script>
<script>
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
</script>
</body>
</html>
